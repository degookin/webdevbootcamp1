<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: red;
		}
		ul {
			color: purple;
		}
		p {
			color: green;
		}

		li {
			color: orange;
		}

		.highlight {
			color: pink;
		}

		#special {
			color: blue;
		}

	</style>
	<!-- the li's (child) inherited the color from the ul (parent).  Everything was originally red inherited from body, but whichever is more specific to the element wins. Even though all li's are orange, when I specify a class and change that color, it wins there, as does the id over the class -->
</head>
<body>

	<p>HELLO!!!</p>

	<ul>
		<li class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li id="special" class="highlight">Ringo</li>
	</ul>

</body>
</html>
