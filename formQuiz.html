<!DOCTYPE html>
<html>
<head>
	<title>Form Demo Quiz</title>
</head>
<body>

<h1>Register</h1>

<form>

	<label for="first">First Name:</label>
	<input id="first" type="text" name="first" placeholder="John" required>

	<label for="last">Last Name:</label>
	<input id="last" type="text" name="last" placeholder="Smith" required>

<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">

	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">

	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="other">
</div>

<div>
	<label for="username">Email: </label>
	<input id="username" type="email" name="username" placeholder="your email" required>

	<label for="password">Password: </label>
	<input id="password" type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters">
</div>

<div>
	<label>Birthday:
	<select name="month">
		<option>Month</option>
		<option>January</option>
		<option>April</option>
		<option>May</option>
		<option>October</option>
	</select>

	<select name="day">
		<option>Day</option>
		<option>11</option>
		<option>13</option>
		<option>28</option>
		<option>30</option>
	</select>

	<select name="year">
		<option>Year</option>
		<option>1982</option>
		<option>1989</option>
		<option>2011</option>
		<option>2018</option>
	</select>
	</label>
</div>

<div>
	<label for="agreed">I agree to the terms and conditions.</label>
	<input id="agreed" type="checkbox" name="agreed">
</div>

<input type="Submit" name="">

</form>

</body>
</html>
