<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- Two options, you can use the link to the css file, or the hosted link
	to the css online -->
</head>
<body>




<div class="container">
	<!-- The div container adds padding, margin, spacing and centers for you -->
<div class="jumbotron">
	<h1>This is a jumbotron</h1>
	<p>Gibberjkljfklj fjkjklf hhklf dahk3k jkl 3kl2j3 lk aj;</p>
	<button class="btn btn-success btn-lg">Click</button>
</div>

<h1>Bootstrap Basics</h1>
<button class="btn btn-danger button-sm">CLICK ME!</button>
<!-- normal danger button -->
<style type="text/css">
	.btn-danger {
		background-color: orange;
	}
</style>
<!-- Here is a way to override the bootstrap settings -->

<button class="btn btn-success btn-xs active">CLICK ME!</button>
<!-- button looks active -->
<button class="btn btn-success btn-xs disabled">CLICK ME!</button>
<!-- button is disabled -->

<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>


<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <!-- A form group keeps things together and spaces out other form groups -->
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Inline form -->
<form class="form-inline">
  <label class="sr-only" for="inlineFormInputName2">Name</label>
  <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

  <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">@</div>
    </div>
    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
  </div>

  <div class="form-check mb-2 mr-sm-2">
    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
    <label class="form-check-label" for="inlineFormCheck">
      Remember me
    </label>
  </div>

  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>


</div>




</body>
</html>
